<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encriptor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    
</head>
<body>   
    
    <header>
        <h1 class="main-title">Text Encrypt</h1>                        
    </header>

    <img class="img-header" src="imagenes/pngwing.com.png" alt="Logo encrypt application">
    <main>
        
        <div class="encrypt">            
            <textarea class="textArea" id="text" cols="20" rows="15"  placeholder="Type the text to encrypt"></textarea>
            <div>
                <p class="information">Only lowercase letters and without accent</p>
            </div>
            <div class="button_Container">  
                <input type="button" value="Encrypt" class="encrypt_btn" onclick="Encrypt()">
                <input type="button" value="Decrypt" class="decrypt_btn" onclick="Decrypt()">
            </div>
        </div>

        
        <div class="decrypt">            
            <div class="image_Container">
                <img src="imagenes/bar.jpg" alt="doll" id="doll">
               
            </div>
            <div>
                <h2 class="subtitle_Container">No message found</h2>
            </div>
            <div>
                <p class="paragraph_Container">Type the text you want to encrypt or decrypt.</p>
            </div>
            <div>
                <button class="copy">Copy</button>
            </div>
        </div>
        
    </main>
    <footer>
        <p>Developed by <a href="https://www.linkedin.com/in/irina-ballesteros/"> Irina Ballesteros </a></p>
    </footer>
</body>
<script src="script.js"></script>
</html>
